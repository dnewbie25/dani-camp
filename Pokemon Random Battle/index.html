<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Pokemon Fight</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
    <main class="container-sm d-flex flex-column align-items-center">
      <h1>Pokemon Random Battle</h1>
      <p>This app will create a random battle between two Pokemon</p>
      <div class="container-sm g-3">
        <div class="row justify-content-center text-center">
          <div id="pokemon1" class="col-md-3 pokemon">
            <p class="name text-secondary"></p>
            <img src="">
          </div>
          <div id="pokemon2" class="col-md-3 pokemon">
            <p class="name text-secondary"></p>
            <img src="">
          </div>
        </div>
        <div class="row justify-content-center">
          <button class="btn btn-danger col-md-3" type="submit">FIGHT!</button>
        </div>
      </div>
      <div class="container-sm col-lg d-flex flex-column align-items-center justify-content-center">
        <h3 class="d-inline-block">This is the winner:</h3>
        <p id="winner" class="d-inline-block text-secondary"></p>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
