<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payroll Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
    </style>
</head>
<body>
  <main>
    <h1>Payroll Records</h1>
    <section id="add-employee">
      <h2>Add Employee</h2>
      <form>
        <div>
          <label for="firstName">First Name</label>
          <input type="text" name="firstName" id="firstName" required>
        </div>
        <div>
          <label for="lastName">Last Name</label>
          <input type="text" name="lastName" id="lastName" required>
        </div>
        <div>
          <label for="birthday">Birthday</label>
          <input type="date" name="birthday" id="birthday" required>
        </div>
        <div>
          <label for="salaryHour">Salary Per Hour</label>
          <input type="number" name="salaryHour" id="salaryHour">
        </div>
        <div>
          <label for="hoursWorked">Hours Worked</label>
          <input type="number" name="hoursWorked" id="hoursWorked">
        </div>
        <div>
          <label for="startDate">Contract Start Date</label>
          <input type="date" name="startDate" id="startDate" required>
        </div>
        <div>
          <label for="active">Active Employee</label>
          <select name="active" id="active">
            <option value="true" selected>Yes</option>
            <option value="false">No</option>
          </select>
        </div>
        <div>
          <label for="lastDate">Contract Last Date</label>
          <input type="date" name="lastDate" id="lastDate">
        </div>
        <div>
          <button type="submit" id="submit">Add Employee</button>
        </div>
      </form>
    </section>

    <section id="employees-info">
      <h2>Employees</h2>
      <div id="table-container">

      
      <table id="table">
        <thead>
          <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Birthday</th>
            <th scope="col">Age</th>
            <th scope="col">Salary Per Hour</th>
            <th scope="col">Hours Worked</th>
            <th scope="col">Days Worked</th>
            <th scope="col">Contract Start Date</th>
            <th scope="col">Active Employee</th>
            <th scope="col">Last Day</th>
            <th scope="col">Days Active</th>
          </tr>
        </thead>
      </table>
    </div>
    </section>
  </main>
  <script src="main.js"></script>
</body>
</html>
