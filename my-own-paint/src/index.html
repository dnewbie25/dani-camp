<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Own Paint</title>
</head>
<body>
  <main>
    <header>
      <h1>My Own Canvas</h1>
      <p>Select any color you want to start drawing. <a href="https://github.com/dnewbie25/dani-camp/blob/main/my-own-paint/README.md" target="_blank">More features coming soon!</a></p>
      <div id="palette">
        <button id="red"></button>
        <button id="blue"></button>
        <button id="black"></button>
        <button id="green"></button>
        <button id="eraser"><img src="eraser-color-icon.svg" alt="Eraser Button"></button>
        <button id="trash"><img src="trash.svg" alt="Trash Can"></button>
        <div id="with">
          <label for="Stroke width">Stroke Width</label>
          <input type="number" name="Stroke width" id="stroke-width" min="1" max="150">
        </div>
      </div>
    </header>
    <canvas id="canvas" width="95vw" height="100vh">
      Tu navegador no admite el elemento &lt;canvas&gt;.
    </canvas>
  </main>
</body>
</html>
