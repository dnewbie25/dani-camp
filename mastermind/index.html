<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Mastermind Game</title>
</head>
<body style="background-color: rgba(67, 68, 70, 0.897);">
  <main class="container-sm text-center d-flex flex-column justify-content-center mt-5 fs-3 align-items-center text-white">
    <div class="p-3 col-8">
      <h1 class="fs-1 text-danger">Mastermind Game</h1>
      <p>You have a to crack a random code. The numbers of digits depends on you, but you only have 10 attempts to decipher the code</p>
    </div>
    <div class="p-3 border border-danger solid mt-3 d-flex flex-column justify-content-center align-items-center rounded-5">
      <label for="digits">How many digits you want? Enter a number</label>
      <input type="number" name="digits" id="digitsInput" placeholder="Number of digits" class="col-sm-6 rounded-3 p-2 border-0 border-bottom border-danger mt-3">
      <button id="guessBtn" class="btn btn-danger fs-3 col-sm-8 mt-4 rounded-5">CREATE RANDOM CODE</button>
    </div>
    <!-- This Guess the number section as well as the Guess button should be hidden until a random code has been generated -->
    <div class="p-3 border border-danger solid mt-3 d-flex flex-column justify-content-center align-items-center rounded-5">
      <label for="guess">Guess the number. Enter a number with <span id="currentSize"></span> digits</label>
      <input type="number" name="digits" id="guessInput" placeholder="Enter your guess" class="col-sm-6 rounded-3 p-2 border-0 border-bottom border-danger mt-3">
    </div>
    <button id="guessBtn" class="btn btn-danger fs-2 col-sm-6 mt-4 rounded-5">GUESS!</button>
    <div class="p-3 col-8 mt-4" id="results">
      <p id="resultText">Here you should see a message about the word or a congratulatio if correct</p>
      <p id="exact">Exact matches: <span class="fw-bold fs-1" style="color: rgb(79, 241, 74);">10</span></p>
      <p id="partial">Partial matches: <span class="text-danger fw-bold fs-1">10</span></p>
    </div>
  </main>
  <script src="main.js"></script>
</body>
</html>
