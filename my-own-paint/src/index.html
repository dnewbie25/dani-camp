<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Own Paint</title>
</head>
<body>
  <main>
    <header>
      <h1>My Own Canvas</h1>
      <p>Select any color you want to start drawing. <a href="https://github.com/dnewbie25/dani-camp/blob/main/my-own-paint/README.md">More features coming soon!</a></p>
      <div id="palette">
        <button id="red"></button>
        <button id="blue"></button>
        <button id="white"></button>
        <button id="black"></button>
        <button id="green"></button>
        <button id="eraser"><img src="eraser-color-icon.svg" alt="Eraser Button"></button>
      </div>
    </header>
    <canvas id="canvas">
      Tu navegador no admite el elemento &lt;canvas&gt;.
    </canvas>
  </main>
</body>
</html>
