<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="assets/subway-removebg-preview.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/main.css">
  <title>Subway Clicker</title>
</head>

<body>
  <main>
    <section id="subway-card">
      <header>
        <h1>Subway <span>Clicker</span></h1>
        <img src="assets/subway-removebg-preview.webp" alt="Subway Clicker Image" id="subway-card__img">
        <div id="subs-second">
          <p>Subs/<span>sec</span></p>
          <p id="subs-second__value">0</p>
        </div>
      </header>
      <div id="subway-card__total">
        <p>0</p>
      </div>
    </section>
    <section id="toppings">
      <button id="toppings__1">
        <p>
          Tomatoes
        </p>
        <img src="assets/tomato.webp" alt="topping image">
      </button>
      <button id="toppings__2">
        <p>
          Lettuce
        </p>
        <img src="assets/lettuce.webp" alt="topping image">
      </button>
      <button id="toppings__3">
        <p>
          Onions
        </p>
        <img src="assets/onion.webp" alt="topping image">
      </button>
      <button id="toppings__4">
        <p>
          Roast Beef
        </p>
        <img src="assets/beef.webp" alt="topping image">
      </button>
    </section>
  </main>
  <script type="module" src="src/main.js"></script>
</body>

</html>
